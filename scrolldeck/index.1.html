<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>scrolldeck.js</title>

    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="author" href="https://plus.google.com/107766061849006545830" />

    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/jquery.scrollTo-1.4.3.1.min.js"></script>
    <script src="js/jquery.scrollorama.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.scrolldeck.js"></script>
</head>

<body>
   <div class="slide">
        <div class="text-center">
            <h1>CONTENT</h1>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('.slide').css('min-height', $(window).height());

            var deck = new $.scrolldeck({
                buttons: '.nav-button',
                easing: 'easeInOutExpo'
            });

            // add other animations using the scrolldeck.controller (see Scrollorama plugin)
            console.log(deck.controller);
            deck.controller.animate('#instructions', {
                duration: 100,
                property: 'opacity',
                end: 0
            });

        });
    </script>

    <script type="text/javascript">
        var _gaq = _gaq || [];

        (function() {

            ga.type = 'text/javascript';
            ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(ga, s);
        })();
    </script>

</body>

</html>
