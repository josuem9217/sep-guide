<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>scrolldeck.js</title>

    <link rel="stylesheet" href="scrolldeck/css/normalize.css" type="text/css">
    <link rel="stylesheet" href="scrolldeck/css/style.css" type="text/css">
    <link rel="author" href="https://plus.google.com/107766061849006545830" />

    <script src="scrolldeck/js/jquery-1.8.2.min.js"></script>
    <script src="scrolldeck/js/jquery.scrollTo-1.4.3.1.min.js"></script>
    <script src="scrolldeck/js/jquery.scrollorama.js"></script>
    <script src="scrolldeck/js/jquery.easing.1.3.js"></script>
    <script src="scrolldeck/js/jquery.scrolldeck.js"></script>
</head>

<body>
    <a href="https://github.com/johnpolacek/scrolldeck.js">
        <img style="position: absolute; top: 0; right: 0; border: 0; z-index: 999999999;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub" alt="Fork me on GitHub" />
    </a>

    <div id="header">
        <a href="#howtouse" class="nav-button">How to Use</a>
        <a href="#examples" class="nav-button">Examples</a>
        <a href="#credits" class="nav-button">Credits</a>
    </div>

    <div class="slide" id="landing">

    </div>

    <div class="slide" id="howtouse">

    </div>

    <div class="slide">

    </div>

    <div class="slide">

    </div>

    <div class="slide" id="animations">

    </div>

    <div class="slide" id="examples">
        <div class="container">

        </div>
    </div>

    <div class="slide" id="credits">

    </div>

    <img src="img/resize.png" id="resize-graphic" />

    <script>
        $(document).ready(function() {
            $('.slide').css('min-height', $(window).height());

            var deck = new $.scrolldeck({
                buttons: '.nav-button',
                easing: 'easeInOutExpo'
            });

            // add other animations using the scrolldeck.controller (see Scrollorama plugin)
            console.log(deck.controller);
            deck.controller.animate('#instructions', {
                duration: 100,
                property: 'opacity',
                end: 0
            });

        });
    </script>

    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-2821890-9']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script');
            ga.type = 'text/javascript';
            ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(ga, s);
        })();
    </script>

</body>

</html>
